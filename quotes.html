<!DOCTYPE html>
<html class="is-overlay" lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon and Bulma CSS framework links -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Saved Quotes</title>
</head>

<body>
    <header class="columns mb-6">
        <h1 id="page-title" class="title column m-4">Saved Quotes</h1>    
    </header>
    <section>
        <!-- Container for displaying the saved quotes -->
        <div id="quotes" class="columns is-responsive is-centered is-flex"></div>

        <!-- Container for the buttons to clear saved quotes and go back to the index page -->
        <div class="columns is-responsive mt-2 is-mobile is-centered">
            <!-- Button to clear saved quotes -->
            <button id="clear" class="column is-flex is-2 button is-clickable is-relative">Clear</button>
            <!-- Button to go back to the index page -->
            <button onclick="window.location.href='index.html'" class="column is-flex is-2 button is-clickable is-relative ml-2">Go Back</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/wikipedia-preview.production.js"></script>
    <script src="./assets/saved.js"></script>

</body>
</html>
